    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #fff;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 23px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 100px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a,
    .nav-links button {
      color: white;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

   #menu-icon {
  font-size: 26px;
  margin: 20px 20px;
  cursor: pointer;
  color: rgb(0, 0, 0); /* keep it visible */
  position: fixed;
  top: 75px;  /* moved down from 30px */
  left: 0px;
  z-index: 1100;
}


    .container {
      display: flex;
      margin-top: 90px; 
       background-color: #c4cccccc;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      color: #00aced;
      text-decoration: underline;
    }

    .sidebar a:hover {
      background-color: #ddd;
      padding-left: 10px;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .sidebar {
      width: 250px;
      background-color: #515151;
      padding: 20px;
      height: calc(100vh - 90px);
      position: fixed;
      top: 90px;
      left: -260px;
      transition: all 0.3s ease;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      color: #ffffff;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar img {
      width: 80px;
      border-radius: 50%;
      margin: 15px 0;
    }

    .sidebar h3 {
      margin-bottom: 20px;
      clear: both;
      color: #ffffff;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 0;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a i {
      width: 25px;
    }

    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 20px;
     background-color: #c4cccc00;
     
     
      
      min-height: calc(100vh - 90px);
      color: rgb(0, 0, 0);
     
      overflow-y: auto;
    }

    select {
      margin: 10px 0;
      padding: 5px;
    }

    /* Close button styles */
    #close-btn {
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      color: #333;
    }

    #close-btn:hover {
      color: #005bed;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Company Logo" />
      <h2>Nexnora Technologies</h2>
    </div>
    <div class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Help</a>
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div id="menu-icon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <button id="close-btn" onclick="closeSidebar()">&times;</button>
      <h3>Welcome</h3>
      <img src="download.png" alt="Profile" />
      <a href="#" onclick="loadPage('User Profile')"><i class="fas fa-user"></i>User Profile</a>
      <a href="#" onclick="loadPage('Activity Feed')"><i class="fas fa-list"></i>Activity Feed</a>
      <a href="#" onclick="loadPage('Upcoming Events')"><i class="fas fa-calendar"></i>Upcoming Events</a>
      <a href="#" onclick="loadPage('Quick Access')"><i class="fas fa-rocket"></i>Quick Access</a>
      <a href="#" onclick="loadPage('Activity Log')"><i class="fas fa-history"></i>Activity Log</a>
      <a href="#" onclick="loadPage('Notifications')"><i class="fas fa-bell"></i>Notifications</a>
      <a href="#" onclick="loadPage('Settings')"><i class="fas fa-cog"></i>Settings</a>
    </div>

    <div class="main-content" id="main">
      <h2 id="dashboard-title">Welcome, <span th:text="${user.username}"></span></h2>
      <!-- <label for="role-select">Switch Role:</label>
      <select id="role-select" onchange="switchRole()">
        <option>User</option>
        <option>Manager</option>
      </select> -->
      <div id="content">
        <p>This is your dashboard overview.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.remove("open");
    }

   /* function switchRole() {
      const role = document.getElementById("role-select").value;
      document.getElementById("role").innerText = role;
      document.getElementById("dashboard-title").innerText = `Welcome to ${role} Dashboard`;
      document.getElementById("content").innerHTML = `<p>This is your ${role.toLowerCase()} dashboard overview.</p>`;
    }
*/
    function loadPage(pageName) {
      document.getElementById("content").innerHTML = `<h3>Welcome to ${pageName}</h3><p>Content for ${pageName} appears here.</p>`;
    }

    function logout() {
      window.location.href = "/login";
    }
  </script>
</body>
</html>

</body>
</html>
