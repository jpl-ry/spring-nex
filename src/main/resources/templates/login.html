<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    color: #fff;
    z-index: 1;
}

/* Background image with reduced opacity */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.JPG') no-repeat center center fixed;
    background-size: cover;
    opacity: 0.3; /* Adjust this for desired transparency */
    z-index: -1;
    pointer-events: none;
}

.mySlides {
    display: none;
    max-width: 100%;
    height: 20%;
    margin: auto;
    padding: auto;
    border-radius: auto;
    border: 4px 40px solid #ccc;
}
img {
    max-width: 60%;
    height: 40%;
    border-radius: auto;
    border: 1px solid #ccc;
    padding: auto;
    margin-top: 5%;
    vertical-align: middle;
    box-shadow: 4px 8px 16px 4px rgba(9, 0, 0, 0.795);
    transition: 0.8s;
}

/* Slideshow container */
.slideshow-container {
    max-width: 1000px;
    position: relative;
    top: 40%;
    left: 30px;
    margin: auto;
}

/* Center the dots below the slideshow */
.dot {
    height: 15px;
    width: 15px;
    margin: 1px 2px;
    background-color: #bbb;
    border-radius: 20%;
    display: inline-block;
    transition: background-color 0.6s ease;
    position: relative;
}

.slideshow-container + br + div {
    text-align: center;
    position: relative;
    top: 10px;
    left: -150px;
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

/* Number text */
.numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 20px;
}

/* Dots active state */
.active {
    background-color: #717171;
}

/* Fading animation */
.fade {
    animation-name: fade;
    animation-duration: 3.5s;
}
@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}

/* Responsive */
@media only screen and (max-width: 300px) {
    .text {
        font-size: 11px;
    }
}
</style>
</head>
<body>

<h2 style="font-style: italic; margin-left: 30px;">Nexnora</h2>

<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="n1.JPG" style="width: 100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="n2.JPG" style="width: 100%">
    <div class="text"></div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext"></div>
    <img src="n3.JPG" style="width: 100%">
    <div class="text"></div>
  </div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<div style="position: absolute; top: 45%; right: 10%; transform: translateY(-50%); width: 300px; text-align: center;">
    <h2>Login</h2>
    <form onsubmit="return handleLogin(event)">
        <div style="margin-bottom: 15px;">
            <input id="username" type="text" placeholder="Username" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input id="password" type="password" placeholder="Password" style="width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <button type="submit" style="width: 40%; padding: 10px; background-color: #152015; color: white; border: none; border-radius: 5px;">Login</button>
    </form>
    <div style="margin-top: 18px;">
        <a href="Forgot-password.html" style="text-decoration: none; color: #cad7e4;">Forgot Password</a>
    </div>
    <div style="margin-top: 15px;">
        <a href="Signup.html" style="text-decoration: none; color: #cad7e4;">Don't have an Account? Sign Up</a>
    </div>
</div>

<p style="text-align: center; position: absolute; bottom: 10px; width: 100%;">Thanks for visiting this site</p>

<script>
// Slideshow with autoplay
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    // Hide all slides
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    // Loop through slides
    slideIndex = (slideIndex + 1) % slides.length;

    // Deactivate all dots
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }

    // Show current slide and activate dot
    slides[slideIndex].style.display = "block";
    dots[slideIndex].className += " active";

    setTimeout(showSlides, 2000); // 2 seconds delay
}

// Manual dot control
document.querySelectorAll('.dot').forEach((dot, index) => {
    dot.addEventListener('click', () => {
        showSpecificSlide(index);
    });
});

function showSpecificSlide(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }

    slides[n].style.display = "block";
    dots[n].className += " active";
    slideIndex = n; // Update index for autoplay continuation
}

// Login handler
function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!username || !password) {
        alert('Please fill in both username and password.');
        return false;
    }

    alert(`Welcome, ${username}!`);
    return true;
}
</script>

</body>
</html>
