<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {
    font-family: Verdana, sans-serif;
    margin: 0; padding: 0; background-color: #2d216f;
    background-image: linear-gradient(315deg, #6f6f6f 0%, #443030 74%);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;    
    color: #fff;
}
.mySlides {
  display: none;
  max-width: 100%;
  height: 20%;
  margin: auto;
  padding: auto;
  border-radius: auto;
  border: 4px 40px solid #ccc;
}
img {
    max-width: 60%; height: 40%;
    border-radius: auto;
    border: 1px solid #ccc;
    padding: auto;
    margin-top: 5%;
    vertical-align: middle;
    box-shadow: 4px 8px 16px 4px rgba(9, 0, 0, 0.795);
    transition: 0.8s;
}
/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  top: 40%;
  left: 30px; 
  margin: auto;
}
/* Center the dots below the slideshow */
.dot {
    height: 15px;
    width: 15px;
    margin: 1px 2px;
    background-color: #bbb;
    border-radius: 20%;
    display: inline-block;
    transition: background-color 0.6s ease;
    position: relative;
}
.slideshow-container + br + div {
    text-align: center;
    position: relative;
    top: 10px;
    left: -150px;
}
/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 20px;
}
/* The dots/bullets/indicators */
.active {
  background-color: #717171;
}
/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 3.5s;
}
@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>

<h2 style="font-style: italic;margin-left: 30px ;">Nexnora </h2>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext"> </div>
  <img src="1.jpg" style="width:51%">
  <div class="text"> </div>
</div>

<div class="mySlides fade">
  <div class="numbertext"> </div>
  <img src="2.jpg" style="width:100%">
  <div class="text"> </div>
</div>

<div class="mySlides fade">
  <div class="numbertext"> </div>
  <img src="3.jpg" style="width:100%">
  <div class="text"> </div>
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>
<script>
document.querySelectorAll('.dot').forEach((dot, index) => {
    dot.addEventListener('click', () => {
        showSpecificSlide(index + 1);
    });
});
function showSpecificSlide(n) {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[n - 1].style.display = "block";
    dots[n - 1].className += " active";
    slideIndex = n;
}
</script>

<div style="position: absolute; top: 45%; right: 10%; transform: translateY(-50%); width: 300px; text-align: center;">
<h3>Forgot Password</h3>
<form action="/send-verification-link" method="post">
    <input type="email" name="email" required />
    <button type="submit">Send Verification Link</button>
</form>
</div>

<p style="text-align: center; position: absolute; bottom: 10px; width: 100%;">Thanks for visiting this site</p>

<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
