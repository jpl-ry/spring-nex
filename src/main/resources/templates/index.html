<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #2d216f;
    background-image: linear-gradient(315deg, #6f6f6f 0%, #443030 74%);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-position: center;
    color: #fff;

}
.logo {
      display: flex;
      align-items: center;
    }
 
    .logo img {
      width: 100px;
      margin-right: 10px;
    }
</style>
</head>
<body>
 
<div class="logo">
      <img src="logo.png" alt="Company Logo" />
      <h2>Nexnora Technologies</h2>
    </div>





 
<div style="margin: 50px;">
<form style="max-width: 350px; margin: auto;">
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="firstName" style="width: 100px;">First Name:</label>
<input type="text" id="firstName" name="firstName" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="lastName" style="width: 100px;">Last Name:</label>
<input type="text" id="lastName" name="lastName" style="flex: 1; padding: 8px; height: 36px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="dob" style="width: 100px;">Date of Birth:</label>
<input type="date" id="dob" name="dob" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="fatherName" style="width: 100px;">Father's Name:</label>
<input type="text" id="fatherName" name="fatherName" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="motherName" style="width: 100px;">Mother's Name:</label>
<input type="text" id="motherName" name="motherName" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="qualification" style="width: 100px;">Educational Qualification:</label>
<input type="text" id="qualification" name="qualification" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="email" style="width: 100px;">Email Address:</label>
<input type="email" id="email" name="email" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="phone" style="width: 100px;">Phone Number:</label>
<input type="tel" id="phone" name="phone" style="flex: 1; padding: 8px;">
</div>

<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="username" style="width: 100px;">User Name:</label>
<input type="text" id="username" name="username" style="flex: 1; padding: 8px;">
</div>
<div style="margin-bottom: 15px; display: flex; align-items: center;">
<label for="password" style="width: 100px;">Password:</label>
<input type="password" id="password" name="password" style="flex: 1; padding: 8px;">
</div>
<div style="text-align: center;">
<button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Submit</button>
</div>
<div style="text-align: center; margin-top: 20px;">
<p>Thanks for visiting this site</p>
</div>
</form>
</div>
 
</body>
</html>
